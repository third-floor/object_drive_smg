<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Museum Road Trip üöó</title>

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 250px;
      right: 0;
      bottom: 0;
    }

    /* Sidebar for discoveries */
    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      padding: 10px;
      overflow-y: auto;
      z-index: 1000;
    }

    #sidebar h2 {
      font-size: 1.2em;
      text-align: center;
      margin: 0.5em 0;
    }

    #log {
      font-size: 0.9em;
    }

    .log-entry {
      border-bottom: 1px solid #ddd;
      padding: 6px 0;
    }

    .car-icon {
      width: 36px;
      height: 36px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/743/743922.png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    #loading {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    @media (max-width: 700px) {
      #sidebar { display: none; }
      #map { left: 0; }
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <h2>üó∫Ô∏è Discoveries</h2>
    <div id="log">Drive along roads to discover nearby objects!</div>
  </div>

  <div id="map"></div>
  <div id="loading">Loading museum objects...</div>

  <script>
    // --- Initialize map ---
    const map = L.map('map').setView([54.5, -3], 13); // zoomed in for street level
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- Car setup ---
    const carIcon = L.divIcon({ className: 'car-icon' });
    let carPos = { lat: 54.5, lng: -3 };
    let carMarker = L.marker([carPos.lat, carPos.lng], { icon: carIcon }).addTo(map);

    // --- Discovery log ---
    const logDiv = document.getElementById('log');
    const discoveries = new Set();
    function addToLog(obj) {
      if (discoveries.has(obj.title)) return;
      discoveries.add(obj.title);
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <b>${obj.title}</b>
        <i>${obj.category}</i><br>
        <small>${obj.place}</small>
      `;
      logDiv.prepend(entry);
    }

    // --- Load museum objects ---
    let objectMarkers = [];
    fetch('objects.json')
      .then(res => res.json())
      .then(objects => {
        document.getElementById('loading').innerText = `Loaded ${objects.length} objects`;
        objectMarkers = objects.map(obj => {
          const marker = L.marker([obj.lat, obj.lng]).addTo(map);
          marker.bindPopup(`
            <b>${obj.title}</b><br>
            <i>${obj.category}</i><br>
            <p>${obj.description}</p>
            <small>Maker: ${obj.maker || 'Unknown'}</small><br>
            <small>Place: ${obj.place}</small>
          `);
          marker.data = obj;
          return marker;
        });
        document.getElementById('loading').style.display = 'none';
      })
      .catch(err => {
        document.getElementById('loading').innerText = "‚ö†Ô∏è Failed to load objects.json";
        console.error(err);
      });

    // --- Nearby detection ---
    function checkNearbyObjects() {
      objectMarkers.forEach(m => {
        const distance = map.distance(m.getLatLng(), carMarker.getLatLng());
        if (distance < 20000) { // 20 km radius
          m.openPopup();
          addToLog(m.data);
        } else {
          m.closePopup();
        }
      });
    }

    // --- Movement + Routing ---
    let isMoving = false;
    let routeLine = null;

    // Small road-following step (100m)
    function moveStep(direction) {
      if (isMoving) return;

      const stepMeters = 100;
      const bearingOffsets = { up: 0, right: 90, down: 180, left: 270 };
      const bearing = bearingOffsets[direction];

      // Convert to destination lat/lng (approx. 100 m away)
      const R = 6371000; // Earth radius in m
      const d = stepMeters / R;
      const latRad = carPos.lat * Math.PI / 180;
      const lngRad = carPos.lng * Math.PI / 180;
      const bearingRad = bearing * Math.PI / 180;

      const newLat = Math.asin(
        Math.sin(latRad) * Math.cos(d) +
        Math.cos(latRad) * Math.sin(d) * Math.cos(bearingRad)
      );
      const newLng = lngRad + Math.atan2(
        Math.sin(bearingRad) * Math.sin(d) * Math.cos(latRad),
        Math.cos(d) - Math.sin(latRad) * Math.sin(newLat)
      );

      const destLat = newLat * 180 / Math.PI;
      const destLng = newLng * 180 / Math.PI;

      driveTo(destLat, destLng);
    }

    // Route request from OSRM
    function driveTo(lat, lng) {
      if (isMoving) return;
      const url = `https://router.project-osrm.org/route/v1/driving/${carPos.lng},${carPos.lat};${lng},${lat}?overview=full&geometries=geojson`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.routes || data.routes.length === 0) return;
          const coords = data.routes[0].geometry.coordinates;
          if (routeLine) map.removeLayer(routeLine);
          routeLine = L.polyline(coords.map(c => [c[1], c[0]]), { color: 'blue', weight: 3, opacity: 0.4 }).addTo(map);
          animateAlong(coords);
        })
        .catch(err => console.error("Routing error:", err));
    }

    // Smooth car animation
    function animateAlong(coords) {
      isMoving = true;
      let i = 0;
      const step = 4; // smaller = smoother, slower
      const total = coords.length;

      const move = setInterval(() => {
        if (i >= total) {
          clearInterval(move);
          isMoving = false;
          return;
        }
        const [lng, lat] = coords[i];
        carPos = { lat, lng };
        carMarker.setLatLng([lat, lng]);
        map.panTo([lat, lng], { animate: true, duration: 0.3 });
        checkNearbyObjects();
        i += step;
      }, 40);
    }

    // --- Controls ---
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' || e.key === 'w') moveStep('up');
      if (e.key === 'ArrowDown' || e.key === 's') moveStep('down');
      if (e.key === 'ArrowLeft' || e.key === 'a') moveStep('left');
      if (e.key === 'ArrowRight' || e.key === 'd') moveStep('right');
    });

    // --- Click to drive anywhere ---
    map.on('click', e => {
      const { lat, lng } = e.latlng;
      driveTo(lat, lng);
    });
  </script>
</body>
</html>
