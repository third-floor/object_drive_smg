<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Museum Road Trip üöó</title>

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine (for road paths) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 250px;
      right: 0;
      bottom: 0;
    }

    /* Sidebar for discovery log */
    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      padding: 10px;
      overflow-y: auto;
      z-index: 1000;
    }

    #sidebar h2 {
      font-size: 1.2em;
      text-align: center;
      margin: 0.5em 0;
    }

    #log {
      font-size: 0.9em;
    }

    .log-entry {
      border-bottom: 1px solid #ddd;
      padding: 6px 0;
    }

    .log-entry b {
      display: block;
      color: #333;
    }

    .car-icon {
      width: 32px;
      height: 32px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/743/743922.png');
      background-size: contain;
    }

    #loading {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    @media (max-width: 700px) {
      #sidebar { display: none; }
      #map { left: 0; }
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <h2>üó∫Ô∏è Discoveries</h2>
    <div id="log">Drive along the roads to discover nearby objects!</div>
  </div>

  <div id="map"></div>
  <div id="loading">Loading museum objects...</div>

  <script>
    // --- Initialize Map ---
    const map = L.map('map').setView([54.5, -3], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- Car setup ---
    const carIcon = L.divIcon({ className: 'car-icon' });
    let carPos = { lat: 54.5, lng: -3 };
    let carMarker = L.marker([carPos.lat, carPos.lng], { icon: carIcon }).addTo(map);

    // --- Discovery log ---
    const logDiv = document.getElementById('log');
    const discoveries = new Set();
    function addToLog(obj) {
      if (discoveries.has(obj.title)) return;
      discoveries.add(obj.title);
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <b>${obj.title}</b>
        <i>${obj.category}</i><br>
        <small>${obj.place}</small>
      `;
      logDiv.prepend(entry);
    }

    // --- Load museum objects ---
    let objectMarkers = [];
    fetch('objects.json')
      .then(res => res.json())
      .then(objects => {
        document.getElementById('loading').innerText = `Loaded ${objects.length} objects`;
        console.log(`Loaded ${objects.length} museum objects`);
        objectMarkers = objects.map(obj => {
          const marker = L.marker([obj.lat, obj.lng]).addTo(map);
          marker.bindPopup(`
            <b>${obj.title}</b><br>
            <i>${obj.category}</i><br>
            <p>${obj.description}</p>
            <small>Maker: ${obj.maker || 'Unknown'}</small><br>
            <small>Place: ${obj.place}</small>
          `);
          marker.data = obj;
          return marker;
        });
        document.getElementById('loading').style.display = 'none';
      })
      .catch(err => {
        document.getElementById('loading').innerText = "‚ö†Ô∏è Failed to load objects.json";
        console.error(err);
      });

    // --- Nearby detection ---
    function checkNearbyObjects() {
      objectMarkers.forEach(m => {
        const distance = map.distance(m.getLatLng(), carMarker.getLatLng());
        if (distance < 20000) { // within ~20 km
          m.openPopup();
          addToLog(m.data);
        } else {
          m.closePopup();
        }
      });
    }

    // --- Road-based driving with Leaflet Routing Machine ---
    let routingControl = null;
    let isMoving = false;

    function driveTo(latOffset, lngOffset) {
      if (isMoving) return; // prevent overlapping routes
      const destination = [carPos.lat + latOffset, carPos.lng + lngOffset];

      if (routingControl) map.removeControl(routingControl);

      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(carPos.lat, carPos.lng),
          L.latLng(destination[0], destination[1])
        ],
        lineOptions: { addWaypoints: false, styles: [{color: 'blue', opacity: 0.5, weight: 4}] },
        routeWhileDragging: false,
        show: false,
        addWaypoints: false,
        fitSelectedRoutes: false,
        createMarker: () => null
      }).addTo(map);

      routingControl.on('routesfound', e => {
        const route = e.routes[0];
        const coords = route.coordinates;
        animateAlongRoad(coords);
      });
    }

    function animateAlongRoad(coords) {
      let i = 0;
      isMoving = true;
      const interval = setInterval(() => {
        if (i >= coords.length) {
          clearInterval(interval);
          isMoving = false;
          return;
        }
        const p = coords[i];
        carPos = { lat: p.lat, lng: p.lng };
        carMarker.setLatLng(p);
        checkNearbyObjects();
        i++;
      }, 20); // speed: smaller = faster
    }

    // --- Controls ---
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' || e.key === 'w') driveTo(0.2, 0);
      if (e.key === 'ArrowDown' || e.key === 's') driveTo(-0.2, 0);
      if (e.key === 'ArrowLeft' || e.key === 'a') driveTo(0, -0.2);
      if (e.key === 'ArrowRight' || e.key === 'd') driveTo(0, 0.2);
    });
  </script>
</body>
</html>
